<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Zodiac</title>

		<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Merienda|Rakkas" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<section class="zodiac">
			<div class="container">
				<div class="row">
					<div col-xs-12>
						<div class="wrapper animated bounceInUp" id="wrapper">
							<h1>Find Out your Zodiac Signs</h1>
							<p>Please, Enter your date of birth</p>
						
							<div class="month">
								<div class="form-group">
								    <label for="sel1">Month:</label>
									<select class="form-control" id="month">
									   
									</select>
								</div> <!-- form-group -->
							</div> <!-- month -->
							<div class="day">
								<div class="form-group">
								    <label for="sel1">Day:</label>
									<select class="form-control" id="day">
									    
									</select>
								</div> <!-- form-group -->
							</div><!-- day -->
							<div class="year">
								<div class="form-group">
								    <label for="sel1">year:</label>
									<select class="form-control" id="year">
									    
									</select>
								</div> <!-- form-group -->
							</div><!-- year -->
							<div class="row">
								<div class="col-xs-12">
									<button class="btn btn-deffault" id="goBtn" onclick="">Okay</button>
								
								</div> <!-- col-12 -->
							</div> <!-- row -->
							</div> <!-- wrapper -->
						
							<div class="col-xs-12">
								<div class="" id="outputHeading">
									
								</div> <!-- outputHeading -->
							</div> <!-- col-12 -->
							<div class="row">
							<div class="outputBody" id="outputBody">
			
							</div> <!--outputBody-->
							</div> <!-- row -->
					</div> <!-- col-12 -->
			</div> <!-- container -->
			</div>
		</section>






		<!-- ******Jquery GOOGLE CDN***** -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
